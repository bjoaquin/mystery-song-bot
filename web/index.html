<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #17a84b;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>üîä Mystery Song Preview</h1>
  <p>Press play to listen. Can you guess the song?</p>

  <button id="play-button">‚ñ∂Ô∏è Play Preview</button>
  <audio id="preview-audio"></audio>

  <footer>
    Created by @bjoaquin | Powered by Spotify
  </footer>

  <script>
    const trackId = window.location.pathname.split("/").pop();
    const token = "YOUR_SPOTIFY_TOKEN_HERE"; // üëà reemplazar por un token v√°lido o usar desde backend proxy

    async function getPreviewUrl(trackId) {
      const res = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const data = await res.json();
      return data.preview_url;
    }

    document.getElementById("play-button").addEventListener("click", async () => {
      const audio = document.getElementById("preview-audio");
      if (!audio.src) {
        const previewUrl = await getPreviewUrl(trackId);
        if (!previewUrl) {
          alert("‚ö†Ô∏è No preview available for this song.");
          return;
        }
        audio.src = previewUrl;
      }
      audio.play();
    });
  </script>
</body>
</html>
