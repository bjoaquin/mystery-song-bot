<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    button {
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #1aa34a;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>üéµ Mystery Song</h1>
  <p>Press play to hear a preview and guess the song!</p>

  <button id="play-btn">‚ñ∂Ô∏è Play Preview</button>
  <audio id="audio-player"></audio>

  <footer>
    Created by @bjoaquin | Powered by Spotify
  </footer>

  <script>
    const trackId = window.location.pathname.split("/").pop();
    const apiBase = "https://mystery-song-bot.onrender.com"; // tu backend en Render

    async function getPreviewUrl(id) {
      const res = await fetch(`${apiBase}/preview/${id}`);
      const data = await res.json();
      return data.preview_url;
    }

    document.getElementById("play-btn").addEventListener("click", async () => {
      const audio = document.getElementById("audio-player");
      if (!audio.src) {
        const url = await getPreviewUrl(trackId);
        if (!url) {
          alert("‚ö†Ô∏è No preview available.");
          return;
        }
        audio.src = url;
      }
      audio.play();
    });
  </script>
</body>
</html>
